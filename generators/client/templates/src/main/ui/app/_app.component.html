<jbh-header (sidebarOpenEvent)="toggleMobleSidebar($event)"></jbh-header>

<jbh-sidebar-left
  [sidebarOpenProp]="isSidebarOpen"
  (sidebarLockEvent)="onLockSideBar($event)">
</jbh-sidebar-left>

<div [ngClass]="{'sidebar-locked': sidebarLock }" class="router-container" >
  <div class="main">
    <div class="container-fluid">

      <router-outlet></router-outlet>
    </div>
  </div>
</div>
